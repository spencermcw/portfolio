<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
</head>

<body>
    <main class="home">
        <div class="decoration decoration--1"></div>
        <div class="header">
            <h1 class="header__heading">
                <span class="header__heading--main">
                    Wok of Flame
                </span>
                <span class="header__heading--sub">
                    Davis Chinese Cuisine
                </span>
            </h1>
        </div>
        <div class="phone">
            <a href="tel:+15307530888" class="button phone__number">
                Call &nbsp; <i class="fas fa-phone"></i>
            </a>
        </div>
        <div class="hours">
            <h2>Hours</h2>
            <table class="hours__list">
                <tr>
                    <td class="hours__day">MON - THUR</td>
                    <td class="hours__time">11am - 9pm</td>
                </tr>
                    <td class="hours__day">FRI - SAT</td>
                    <td class="hours__time">11am - 9:30pm</td>
                </tr>
                <tr>
                    <td class="hours__day">SUN</td>
                    <td class="hours__time">12pm - 9pm</td>
                </tr>
            </table>
        </div>
        <div class="menu-link">
            <a href="#" class="button menu-button">Menu</a>
        </div>
        <div class="address">
            <span class="address--line-1">
                417 Mace Blvd.
            </span>
            <span class="address--line-2">
                Davis, CA 95618
            </span>
        </div>
        <div class="social">
            <a href="http://www.facebook.com/wokofflame" class="social-icon">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="http://www.twitter.com" class="social-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.yelp.com/biz/wok-of-flame-davis?osq=wok+of+flame" class="social-icon">
                <i class="fab fa-yelp"></i>
            </a>
        </div>
    </main>
</body>
</html>
